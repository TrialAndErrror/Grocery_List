{% extends 'base.html' %}

{% block title %} {{name}} {% endblock %}

{% block body %}

<h1>items found at {{store}}</h1>
<ul>
    {% for item in items %}
    <li>{{ item }}<span class="importance-color" style="background-color: {{item.get_color}}"></span></li>
    {% endfor %}
</ul>

{% endblock %}
