{% extends 'base.html' %}

{% block title %} Stores {% endblock %}

{% block body %}
<h1>Stores</h1>
<h2>Would you like to add a store?</h2>
<form method="post" action="/stores" >
    {% csrf_token %}
    <div class="col-2">
        <label for="name">Name</label>
        <input class="form-control" required type="text" id="name" name="name">
    </div>
    <div>
        <button class="btn btn-primary" type="submit" name="Submit">Submit</button>
    </div>

</form>
<h4>{{amount}} store(s) saved</h4>
<div class="col-2">
    <ul class="list-group">
    {% for store in stores_data %}
    <li class="list-group-item"><a class="btn" href="{% url 'get-single-store' store.id %}">{{ store }}</a></li>
    {% endfor %}
</ul>
</div>

    <a class="btn btn-primary my-4" href="{% url 'get-all-grocery-entries'%}">home</a>

{% endblock %}
